<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điều Khiển Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">BẢNG ĐIỀU KHIỂN SẢN PHẨM</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="timKiem" class="form-control" placeholder="Tìm kiếm theo tên sản phẩm...">
        </div>

        <div class="col-md-2">
            <select id="soLuongTrang" class="form-select">
                <option value="5">5 dòng</option>
                <option value="10">10 dòng</option>
                <option value="20">20 dòng</option>
            </select>
        </div>

        <div class="col-md-3">
            <button class="btn btn-success" onclick="moModalTao()">Thêm sản phẩm</button>
            <button class="btn btn-primary" onclick="xuatCSV()">Xuất CSV</button>
        </div>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-danger">
        <tr>
            <th>ID</th>
            <th style="cursor:pointer" onclick="sapXep('title')">Tên sản phẩm ⬍</th>
            <th style="cursor:pointer" onclick="sapXep('price')">Giá ⬍</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
        </tr>
        </thead>
        <tbody id="noiDungBang"></tbody>
    </table>

    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="trangTruoc()">Trang trước</button>
        <span id="thongTinTrang"></span>
        <button class="btn btn-secondary" onclick="trangSau()">Trang sau</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
